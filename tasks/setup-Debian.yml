- name: Download "{{ debian_debfile }}"
  get_url:
    url: "https://apt.puppetlabs.com/{{ debian_debfile }}"
    dest: "/tmp/{{ debian_debfile }}"
  when: (online_debian_debfile and ansible_distribution == "Debian")

